<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promociones de Supermercados Vigentes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 180px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Promociones de Supermercados Vigentes</h3>
    <button onclick="generarPrompt()">Generar Prompt</button>
    <button onclick="copiarPrompt()">Copiar</button>
    <textarea id="promptOutput" readonly></textarea>
  </div>

  <script>
    function generarPrompt() {
      const prompt = `Buscá y detallá TODAS las promociones, descuentos, ofertas, reintegros y beneficios vigentes HOY en supermercados de Argentina (Carrefour, Coto, Día, Changomas, Disco, Vea, Jumbo, etc). Incluí todo lo siguiente con precisión y actualización:

- Días y horarios específicos
- Descuentos y reintegros por bancos (BBVA, Galicia, Nación, Provincia, Santander, Macro, ICBC, etc)
- Beneficios con billeteras virtuales (Cuenta DNI, MODO, Ualá, Mercado Pago, Naranja X, etc)
- Ofertas destacadas por rubro (alimentos, bebidas, limpieza, perfumería, electro, etc)
- Programas de fidelización y apps (Mi Carrefour, Coto Digital, Jumbo+, etc)
- Promos especiales por segmento (jubilados, AUH, docentes, etc)
- Tope de reintegros y condiciones específicas

Respondé de forma clara, bien organizada por supermercado y con la información más reciente disponible.`;
      document.getElementById("promptOutput").value = prompt;
    }

    function copiarPrompt() {
      const textArea = document.getElementById("promptOutput");
      textArea.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
