<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promociones de Supermercados Vigentes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Promociones de Supermercados Vigentes</h3>
    <button onclick="generarPrompt()">Generar Prompt</button>
    <button onclick="copiarPrompt()">Copiar</button>
    <textarea id="promptOutput" readonly></textarea>
  </div>

  <script>
    function generarPrompt() {
      const prompt = `Hacé una investigación precisa, profunda, clara y completamente actualizada sobre todas las promociones reales y confirmadas en supermercados de Argentina (Carrefour, Coto, Día, Changomas, Disco, Vea, Jumbo, entre otros). Todo debe estar basado exclusivamente en fuentes oficiales.

Mostrá los beneficios vigentes esta semana organizados por:
- supermercado (uno por uno)
- día de la semana (lunes a domingo, bien separado)

Y detallá para cada caso:
- día exacto y horario de la promoción
- porcentaje real de descuento (sin usar "hasta")
- de qué depende el beneficio: banco, billetera, tarjeta, app, monto mínimo, rubro, etc.
- si se acumula con otras promos
- tope de reintegro (si lo hay)
- rubros o productos incluidos (ej: carnes, limpieza, bebidas, etc.)
- promociones online, presenciales o exclusivas por app
- beneficios para grupos especiales (jubilados, AUH, etc.), con condiciones y forma de validación
- fecha de actualización o vigencia

Fuentes obligatorias: páginas oficiales de cada supermercado, homebanking, apps bancarias, billeteras digitales. Se puede complementar con https://www.instagram.com/jefadelahorro/?hl=es, pero nunca usar como fuente principal.

Respondé en forma breve, concreta, ultra clara, sin generalidades, sin repetir y sin ambigüedades. Todo debe estar verificado y comprobable.`;
      document.getElementById("promptOutput").value = prompt;
    }

    function copiarPrompt() {
      const textArea = document.getElementById("promptOutput");
      textArea.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
