<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promociones de Supermercados Vigentes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 160px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Promociones de Supermercados Vigentes</h3>
    <button onclick="generarPrompt()">Generar Prompt</button>
    <button onclick="copiarPrompt()">Copiar</button>
    <textarea id="promptOutput" readonly></textarea>
  </div>

  <script>
    function generarPrompt() {
      const prompt = `Informame en detalle y de forma completa sobre todas las promociones, descuentos, ofertas, reintegros y beneficios vigentes HOY en supermercados de Argentina (como Carrefour, Coto, Día, Changomas, Disco, Vea, Jumbo, entre otros). Incluí:
- Días y horarios específicos
- Descuentos con tarjetas bancarias y billeteras virtuales (como Cuenta DNI, MODO, etc)
- Reintegros exclusivos de bancos
- Ofertas destacadas en productos específicos
- Promociones por apps o programas de fidelización
- Beneficios para jubilados o grupos especiales
Respondé con la información más actualizada posible y bien organizada por supermercado.`;
      document.getElementById("promptOutput").value = prompt;
    }

    function copiarPrompt() {
      const textArea = document.getElementById("promptOutput");
      textArea.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
