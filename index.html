<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promociones de Supermercados Vigentes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Promociones de Supermercados Vigentes</h3>
    <button onclick="generarPrompt()">Generar Prompt</button>
    <button onclick="copiarPrompt()">Copiar</button>
    <textarea id="promptOutput" readonly></textarea>
  </div>

  <script>
    function generarPrompt() {
      const prompt = `Hacé una investigación completa, profunda y actualizada. Aclaración: las respuestas anteriores suelen ser confusas y omiten descuentos. Esta vez, respondé con máxima claridad y sin omitir NINGÚN beneficio vigente. Buscá todas las promociones en supermercados de Argentina (Carrefour, Coto, Día, Changomas, Disco, Vea, Jumbo, etc). Incluí:

- Días y horarios exactos (por día de la semana)
- Descuentos y reintegros por banco y billetera virtual (Cuenta DNI, MODO, MP, Ualá, Naranja X, etc), indicando en qué súper aplica cada uno
- Rubros en oferta (alimentos, limpieza, perfumería, bebidas, electro, etc)
- Beneficios por apps y programas de fidelización (Mi Carrefour, Jumbo+, Coto Digital, etc)
- Promociones especiales (jubilados, AUH, docentes, etc)
- Topes, condiciones, acumulaciones y combinaciones posibles
- Promos web o exclusivas por app
- Revisá también https://www.instagram.com/jefadelahorro/?hl=es y otras fuentes confiables y actualizadas

Respondé con resúmenes bien claros, organizados por supermercado y dentro de cada uno, listá los beneficios por DÍA DE LA SEMANA (lunes, martes, miércoles, etc). NO repitas info vaga ni general. Mostrá TODO lo vigente hoy y esta semana.`;
      document.getElementById("promptOutput").value = prompt;
    }

    function copiarPrompt() {
      const textArea = document.getElementById("promptOutput");
      textArea.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
