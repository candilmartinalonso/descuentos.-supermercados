<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Promociones de Supermercados Vigentes</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin: 10px 5px 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Promociones de Supermercados Vigentes</h3>
    <button onclick="generarPrompt()">Generar Prompt</button>
    <button onclick="copiarPrompt()">Copiar</button>
    <textarea id="promptOutput" readonly></textarea>
  </div>

  <script>
    function generarPrompt() {
      const prompt = `Hacé una investigación profunda, completa y actualizada. Informá todas las promociones vigentes esta semana en supermercados de Argentina (Carrefour, Coto, Día, Changomas, Disco, Vea, Jumbo, etc), incluyendo:

- Días y horarios específicos (detalle por día si aplica: lunes, martes, etc.)
- Descuentos y reintegros por banco y billetera virtual (Cuenta DNI, MODO, Mercado Pago, Ualá, Naranja X, etc), indicando en qué supermercado aplica cada uno
- Rubros en oferta (alimentos, bebidas, limpieza, perfumería, electro, etc)
- Programas de fidelización y apps (Mi Carrefour, Coto Digital, Jumbo+)
- Beneficios especiales (jubilados, AUH, docentes, etc)
- Topes de reintegro, condiciones y combinaciones posibles
- Promociones exclusivas online o por app
- Revisá también https://www.instagram.com/jefadelahorro/?hl=es y otras fuentes relevantes

Respondé claro, ordenado por supermercado y día, con resúmenes concretos pero sin omitir beneficios importantes.`;
      document.getElementById("promptOutput").value = prompt;
    }

    function copiarPrompt() {
      const textArea = document.getElementById("promptOutput");
      textArea.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
